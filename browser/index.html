<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="search">
        <div class="search__header">
            <h2 class="search__title">DrinkSearch</h2>
            <input type="text" class="search__input" placeholder="Wpisz nazwę szukanego napoju">
        </div>
        <div class="search__content">
            <p class="content__list-title">
                <strong>Lista dostępnych napojów:</strong>
            </p>
            <ul class="content__list">
                <li class="list__item">Mleko</li>
                <li class="list__item">Piwo</li>
                <li class="list__item">Whisky</li>
                <li class="list__item">Pepsi</li>
                <li class="list__item">Woda gazowana</li>
                <li class="list__item">Sok jabłkowy</li>
                <li class="list__item">Sok pomarańczowy</li>
                <li class="list__item">Sok bananowy</li>
                <li class="list__item">Sok wieloowocowy</li>
                <li class="list__item">Wino czerwone</li>
                <li class="list__item">Wino białe</li>
                <li class="list__item">Woda niegazowana</li>
                <li class="list__item">Energy drink</li>
                <li class="list__item">Herbata</li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
